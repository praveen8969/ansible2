---
- hosts: all
  become: yes
  tasks:
  - name: install webserver in ubuntu14
    apt: 
     name: apache2
     state: present 
    when: ansible_os_family == "Debian" 

  - name: start webserver
    service:
     name: apache2
     state: started
    when: ansible_os_family == "Debian" 

  - name: install webserver in redhat
    yum: 
     name: httpd
     state: present
    when: ansible_os_family == "RedHat" 
    
  - name: start webserver 
    service:
     name: httpd
     state: started
     when: ansible_os_family == "RedHat" 